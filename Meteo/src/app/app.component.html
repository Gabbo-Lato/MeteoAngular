<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Minimeteo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="60c08cb918438e418245a6d4ba83d492" crossorigin="anonymous">
</head>
<body>
    <br>
  <div class="container">
    <div class="text-center mt-3">
      <h1 class="h1">MINIMETEO</h1> 
      <p>Inserisci la città di cui vuoi visualizzare il meteo</p>
    </div>
    
 <br>
    <div class="mb-3">
      <input type="text" placeholder="Inserisci città" class="form-control input_text" id="cityInput" #citta>
      <div class="mt-2">
        <button (click)="prendiMeteo(citta.value)" class="btn btn-primary submit" id="submitButton">Cerca</button>
      </div>
    </div>
    <div class="mt-5">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title" id="name">{{ nome }}</h1>
          <p class="card-text" *ngIf="loading"><strong>Paese:</strong> {{ paese }}</p>
          <p class="card-text" *ngIf="loading"><strong>Gradi:</strong> {{ temp }}</p>
          <p class="card-text" *ngIf="loading"><strong>Gradi Percepiti:</strong> {{ feelslike }}</p>
          <p class="card-text" *ngIf="loading"><strong>Percentuale Nuvolosa:</strong> {{ clouds }}</p>
          <p class="card-text" *ngIf="loading"><strong>Cielo:</strong> {{ traduciDesc(desc) }}</p> 
          <div class="col-sm-4" *ngIf="loading">
            <img [src]="icon" style="height: 90px;" class="img-fluid">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="container py-3 mx-auto d-flex justify-content-center">
      
      <ul style="list-style-type: none; padding: 0;" class="text-center">
        <li><p>Riferimenti:</p></li> 
        <li><a href="https://openweathermap.org/" target="_blank" style="color: white; text-decoration: none;">OpenWeatherMap</a></li>
        <li><a href="https://getbootstrap.com/" target="_blank" style="color: white; text-decoration: none;">Bootstrap</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
